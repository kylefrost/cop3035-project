<!DOCTYPE html>
<html>
  <head>
    <title>Woggle: {{ room }}</title>
      {% include 'head.html' %}
      <script type="text/javascript">
        var head_image_url = "{{ url_for('static', filename='img/head_image.png') }}";
      </script>
      <script type="text/javascript" src="{{ url_for('static', filename='js/game.js') }}"></script>
  </head>
    <body>
      <div id="main-container">
        <div id="sidebar">
          <div id="leaderboard-container">
            <table id="leaderboard-table"></table>
          </div>
          <div id="chat">
            <div id="chat-messages-container">
              <ul id="chat-messages-list"></ul>
            </div>
            <form id="chat-form">
              <input id="chat-input" autocomplete="off" placeholder="Message" /><button id="chat-button">Send</button>
            </form>
          </div>
        </div>
        <div id="game">
          <div id="room-banner">
            <img src="{{ url_for('static', filename='img/woggle.png') }}" id="room-banner-image"></img>
            <span id="room-name">{{ room }}</span>
          </div>
          <div id="timer"></div>
          <div id="game-wrap"></div>
          <button id="start-game-button">Start</button>
        </div>
      </div>
    </body>
</html>
