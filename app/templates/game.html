<html>
    <head>
        <title>{{ room }}: Boggle Web</title>
        <script type="text/javascript" src="//code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
        <script type="text/javascript" charset="utf-8">
            var socket;
            $(document).ready(function() {
                socket = io.connect('http://' + document.domain + ':' + location.port + '/game');
                socket.on('connect', function() {
                    socket.emit('joined', {});
                });

                socket.on('status', function(data) {
                    $('#game').val($('#game').val() + data.msg + '\n');
                    $('#game').scrollTop($('#game')[0].scrollHeight);
                });

                socket.on('message', function(data) {
                    $('#game').val($('#game').val() + data.msg + '\n');
                    $('#game').scrollTop($('#game')[0].scrollHeight);
                });
                
                $('#text').keypress(function(e) {
                    var code = e.keyCode || e.which;
                    if (code == 13) {
                        text = $('#text').val();
                        $('#text').val('');
                        socket.emit('send_chat', {msg: text});
                    }
                });
            });

            function leave_room() {
                socket.emit('leave', {}, function() {
                    socket.disconnect();
                    window.location.href = "{{ url_for('main.index') }}";
                });
            }
        </script>
    </head>
    <body>
        <h1>Boggle Web: {{ room }}</h1>
        <textarea id="game" cols="80" rows="20"></textarea><br><br>
        <input id="text" size="80" placeholder="Enter your message"><br><br>
        <a href="#" onclick="leave_room();">Leave</a>
    </body>
</html>
